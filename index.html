<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tareas</title>
    <!-- Enlazamos el archivo CSS para darle estilo a nuestra aplicación -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado principal de la aplicación -->
    <h1>Lista de Tareas</h1>
    
    <!-- Input donde el usuario ingresará nuevas tareas -->
    <input type="text" id="taskInput" placeholder="Nueva tarea">
    
    <!-- Botón que, al hacer clic, agregará la nueva tarea -->
    <button id="addButton">Agregar tarea</button>
    
    <!-- Lista donde se mostrarán las tareas agregadas -->
    <ul id="taskList"></ul>

    <!-- Enlazamos el archivo JavaScript que contiene la lógica de la aplicación -->
    <script src="app.js"></script>
</body>
</html>
